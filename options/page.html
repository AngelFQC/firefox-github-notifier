<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Options</legend>
                <p>
                    <label for="access-token">Access Token</label>
                    <input type="text" name="access_token" id="access-token">
                </p>
                <p>
                    <input type="checkbox" name="show_notifications" id="show-notifications"> Show desktop notifications
                </p>
                <p>
                    <input type="checkbox" name="show_notifications_decreased" id="show-notifications-decreased"
                           checked>
                    Show desktop notifications when decreasing count
                </p>
                <button type="submit">Save</button>
            </fieldset>
        </form>
        <script src="page.js"></script>
    </body>
</html>
